runtime:
  cache_dir: ./.cache/antora

site:
  title: Cloud Native Tutorials(Dev Mode)
  url: http://localhost:3000/rhs-build-course/index.html
  start_page: cloudnative-tutorials::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    #title: Deep Dive Menu(Dev Mode)
    experimental: true
    page-pagination: true
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.10/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
